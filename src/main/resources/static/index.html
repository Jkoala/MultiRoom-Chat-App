<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>USER LOGIN</title>
<link rel="stylesheet" href="/css/index.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
					<h1>XEBIA CHAT APPLICATION</h1>
					<div id="username-page">
						<div class="username-page-container">
							<form id="usernameForm" name="usernameForm">
								<div class="form-group">
									<label for="email">USERNAME : </label> 
									<input type="text" id="name" placeholder="Your Name" autocomplete="off" class="form-control" />
								</div>
								<div class="form-group">
									<button type="submit"
										class="btn btn-primary accent username-submit">SUBMIT</button>
								</div>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/webjars/js-cookie/js.cookie.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
